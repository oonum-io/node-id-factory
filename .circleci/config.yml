version: 2
jobs:
  build-pre:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: authorize npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: run npm install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: build & test
          command: npm run ci
          when: always
      - run:
          name: update pre-release npm package
          command: |
            sudo npm i -g json
            PACKAGE_VERSION="$(cat package.json | json version)"
            BRANCH_NAME="${CIRCLE_BRANCH//[^a-z0-9\-]/-}"
            npm --no-git-tag-version version ${PACKAGE_VERSION}-${BRANCH_NAME}.$(git rev-parse --short HEAD)
            npm publish --tag=${BRANCH_NAME}

  build-prod:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: authorize npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: run npm install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: build & test
          command: npm run ci
          when: always
      - run:
          name: publish npm package
          command: |
            npm publish

workflows:
  version: 2
  build_deploy:
    jobs:
      - build-pre:
          context: org-global
      - build-prod:
          context: org-global
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
